<section class="bg-white rounded-lg p-6 shadow-lg w-full mx-auto mt-8 h-screen ">
    <article>
    <div class="flex flex-col items-center">
      <!-- Imagen de perfil -->
      <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center">
        <lucide-icon [img]="User" class="w-12 h-12 text-gray-500"></lucide-icon>
      </div>
    
      <h2 class="mt-4 text-2xl font-semibold text-gray-800">Mi Perfil</h2>
   
      <div class="mt-2 text-gray-600">
        <p class="font-medium">
          Nombre:
          <span class="font-normal">{{ user.name }}</span>
        </p>
        <p class="font-medium">
          Correo:
          <span class="font-normal">{{ user.email }}</span>
        </p>
      </div>
   
      <button class="mt-4 flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <lucide-icon [img]="Edit" class="w-4 h-4"></lucide-icon>
        Editar Perfil
      </button>
    </div>
</article>


  
  </section>
