<section class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Estado de Alquileres</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let rental of rentals" class="bg-white shadow-lg rounded-xl p-6 flex flex-col items-center">
        <div class="w-16 h-16 bg-gray-100 flex items-center justify-center rounded-full mb-4">
          <lucide-icon [img]="Calendar" class="text-gray-700 w-8 h-8"></lucide-icon>
        </div>
        <h2 class="text-xl font-semibold">{{ rental.title }}</h2>
        <p class="text-gray-500 text-sm">
          {{ rental.startDate }} â†’ {{ rental.endDate }}
        </p>
        <div class="mt-4 px-4 py-2 rounded-full text-sm font-medium"
        [ngClass]="{
          'bg-green-100 text-green-600': getStatusProduct(rental.startDate, rental.endDate).includes('10%') || getStatusProduct(rental.startDate, rental.endDate).includes('20%'),
          'bg-green-200 text-green-700': getStatusProduct(rental.startDate, rental.endDate).includes('30%'),
          'bg-yellow-200 text-yellow-700': getStatusProduct(rental.startDate, rental.endDate).includes('40%'),
          'bg-yellow-300 text-yellow-800': getStatusProduct(rental.startDate, rental.endDate).includes('50%'),
          'bg-orange-300 text-orange-700': getStatusProduct(rental.startDate, rental.endDate).includes('60%'),
          'bg-orange-400 text-orange-800': getStatusProduct(rental.startDate, rental.endDate).includes('70%'),
          'bg-orange-500 text-orange-900': getStatusProduct(rental.startDate, rental.endDate).includes('80%'),
          'bg-red-400 text-red-700': getStatusProduct(rental.startDate, rental.endDate).includes('90%'),
          'bg-red-500 text-red-800': getStatusProduct(rental.startDate, rental.endDate).includes('95%')
        }">
     {{ getStatusProduct(rental.startDate, rental.endDate) }}
   </div>
      </div>
    </div>
  </section>
