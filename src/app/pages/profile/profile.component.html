<mat-card
  class="max-w-3xl mx-auto p-8 mt-12 shadow-xl rounded-3xl bg-white"
  role="region"
  aria-label="Perfil de usuario"
>
  <div class="flex flex-col items-center text-center">
    <!-- Imagen de perfil -->
    <div
      class="w-32 h-32 rounded-full bg-gray-100 shadow-inner flex items-center justify-center"
      aria-label="Foto de perfil"
    >
      <lucide-icon [img]="User" class="w-16 h-16 text-gray-400"></lucide-icon>
    </div>

    <h2 class="mt-6 text-4xl font-extrabold text-gray-900">Mi Perfil</h2>

    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="my-8 flex flex-col items-center">
      <lucide-icon
        [img]="Loader"
        class="w-14 h-14 text-blue-600 animate-spin"
        aria-hidden="true"
      ></lucide-icon>
      <p class="mt-3 text-gray-700 text-lg font-medium">Cargando información...</p>
    </div>

    <!-- Vista de datos -->
    <section
      *ngIf="!isLoading && !isEditing"
      class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8 w-full text-left"
      aria-live="polite"
    >
      <article>
        <label class="block text-gray-500 text-sm font-semibold">Nombre</label>
        <p class="text-xl font-semibold text-gray-800">{{ user.nombre }}</p>
      </article>
      <article>
        <label class="block text-gray-500 text-sm font-semibold">Apellido</label>
        <p class="text-xl font-semibold text-gray-800">{{ user.apellido }}</p>
      </article>
      <article>
        <label class="block text-gray-500 text-sm font-semibold">Ubicación</label>
        <p class="text-xl font-semibold text-gray-800">{{ user.georreferencias }}</p>
      </article>
      <article>
        <label class="block text-gray-500 text-sm font-semibold">Correo</label>
        <p class="text-xl font-semibold text-gray-800">{{ user.email }}</p>
      </article>
    </section>

    <!-- Formulario de edición -->
    <form
      *ngIf="!isLoading && isEditing"
      class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 w-full"
      aria-label="Formulario de edición de perfil"
      (ngSubmit)="updateUserProfile()"
    >
      <div class="flex flex-col">
        <label mat-label for="nombre" class="text-gray-600 text-sm font-medium mb-1">Nombre</label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            id="nombre"
            matInput
            [(ngModel)]="editUserData.nombre"
            name="nombre"
            required
            autocomplete="given-name"
          />
        </mat-form-field>
      </div>

      <div class="flex flex-col">
        <label mat-label for="apellido" class="text-gray-600 text-sm font-medium mb-1">Apellido</label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            id="apellido"
            matInput
            [(ngModel)]="editUserData.apellido"
            name="apellido"
            required
            autocomplete="family-name"
          />
        </mat-form-field>
      </div>

      <div class="flex flex-col">
        <label mat-label for="ubicacion" class="text-gray-600 text-sm font-medium mb-1">Ubicación</label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            id="ubicacion"
            matInput
            [(ngModel)]="editUserData.georreferencias"
            name="georreferencias"
            autocomplete="street-address"
          />
        </mat-form-field>
      </div>

      <div class="flex flex-col">
        <label mat-label for="email" class="text-gray-600 text-sm font-medium mb-1">Correo</label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            id="email"
            matInput
            type="email"
            [(ngModel)]="editUserData.email"
            name="email"
            required
            autocomplete="email"
          />
        </mat-form-field>
      </div>

      <!-- Botones de acción alineados al final -->
      <div class="col-span-full flex flex-wrap gap-4 justify-center md:justify-start mt-6">
        <button
          mat-raised-button
          color="accent"
          type="submit"
          class="flex-grow md:flex-none px-8"
        >
          Guardar Cambios
        </button>
        <button
          mat-stroked-button
          color="warn"
          type="button"
          class="flex-grow md:flex-none px-8"
          (click)="cancelEditing()"
        >
          Cancelar
        </button>
        <button
          mat-flat-button
          color="warn"
          type="button"
          class="flex-grow md:flex-none px-8"
          (click)="deleteUserAccount()"
        >
          Eliminar Cuenta
        </button>
      </div>
    </form>

    <!-- Botones vista normal -->
    <div
      *ngIf="!isEditing && !isLoading"
      class="flex flex-wrap gap-4 mt-10 justify-center md:justify-start w-full"
    >
      <button
        mat-raised-button
        color="primary"
        class="flex-grow md:flex-none px-8"
        (click)="startEditing()"
      >
        Editar Perfil
      </button>
      <button
        mat-flat-button
        color="warn"
        class="flex-grow md:flex-none px-8"
        (click)="deleteUserAccount()"
      >
        Eliminar Cuenta
      </button>
    </div>
  </div>
</mat-card>
