<form
  [formGroup]="form"
  (ngSubmit)="createProductAdvertise()"
  class="w-full max-w-2xl mx-auto p-8 bg-orange-50 rounded-2xl shadow-lg space-y-6 border border-orange-200"
>

  <h2 class="text-2xl font-semibold text-orange-700">Publicar nuevo producto</h2>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre del producto</mat-label>
    <input
      matInput
      placeholder="Ej. Bicicleta de montaña"
      formControlName="nombre"
      class="focus:outline-none"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Descripción</mat-label>
    <textarea
      matInput
      placeholder="Agrega detalles relevantes del producto"
      formControlName="descripcion"
      class="focus:outline-none"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Precio</mat-label>
    <input
      matInput
      type="number"
      placeholder="Precio en pesos"
      formControlName="precio"
      class="focus:outline-none"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoria">
      <mat-option *ngFor="let category of (categories$ | async)?.result" [value]="category.id">
        {{ category.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex items-center justify-between">
    <mat-checkbox formControlName="activo" class="text-orange-600">Activo</mat-checkbox>

    <button
      mat-raised-button
      type="submit"
      class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-full transition-all duration-300 flex items-center gap-2 shadow-md"
    >
      <lucide-icon name="upload-cloud" class="w-5 h-5"></lucide-icon>
      Publicar producto
    </button>
  </div>
</form>
