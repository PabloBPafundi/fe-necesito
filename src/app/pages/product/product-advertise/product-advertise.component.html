<form
  [formGroup]="form"
  (ngSubmit)="createProductAdvertise()"
  class="bg-white shadow-lg rounded-2xl p-8 max-w-2xl mx-auto space-y-6"
>
  <h2 class="text-2xl font-bold text-indigo-700">Publicar nuevo producto</h2>
  <p class="text-gray-600 text-sm mb-4">Completa los campos obligatorios para publicar tu producto.</p>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre del producto</mat-label>
    <input matInput formControlName="nombre" placeholder="Ej. Bicicleta de montaña" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="3" formControlName="descripcion" placeholder="Agrega detalles del producto"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="categoria">
      <mat-option *ngFor="let category of (categories$ | async)?.result" [value]="category.id">
        {{ category.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="flex items-center justify-between">
    <mat-checkbox formControlName="activo" color="primary">Activo</mat-checkbox>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="rounded-full px-6 py-2 font-semibold flex items-center gap-2"
    >
      <i-lucide [img]="UploadCloud" size="18" class="inline"></i-lucide>
      Publicar producto
    </button>
  </div>
</form>
