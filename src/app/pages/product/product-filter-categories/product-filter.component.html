<section class="bg-orange-50 p-6 rounded-lg max-w-md mx-auto shadow-md">
  <div class="grid grid-cols-1 gap-8">

    <!-- Filtro de Categorías -->
    <article class="p-5 bg-white rounded-lg shadow-sm">
      <h3 class="text-xl font-bold text-orange-600 mb-4 border-b border-orange-200 pb-2">Categorías</h3>
      <ul class="space-y-3">
        <li
          *ngFor="let category of categories"
          (click)="onCategorySelected(category)"
          class="p-3 rounded-md cursor-pointer select-none transition-colors duration-300 ease-in-out shadow-sm
            hover:bg-orange-200
            "
          [ngClass]="{
            'bg-orange-400 text-white shadow-md': selectedCategories.includes(category.id),
            'bg-white text-gray-800': !selectedCategories.includes(category.id)
          }"
        >
          {{ category.nombre }}
        </li>
      </ul>
      <div *ngIf="!categories.length && !errorMessage" class="text-gray-400 italic mt-2">Cargando categorías...</div>
      <div *ngIf="errorMessage && !categories.length" class="text-red-500 mt-2">{{ errorMessage }}</div>
    </article>

    <!-- Filtro de Precios -->
    <article class="p-5 bg-white rounded-lg shadow-sm">
      <h3 class="text-xl font-bold text-orange-600 mb-4 border-b border-orange-200 pb-2">Precios</h3>
<div class="flex flex-col space-y-4 items-center w-full max-w-sm mx-auto">
  <input
    type="number"
    placeholder="Precio mínimo"
    [(ngModel)]="minPrice"
    class="border border-orange-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
    min="0"
  />
  <input
    type="number"
    placeholder="Precio máximo"
    [(ngModel)]="maxPrice"
    class="border border-orange-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
    min="0"
  />
  <button
    (click)="onPriceRangeSelected(minPrice ?? 0, maxPrice ?? Infinity)"
    class="bg-orange-500 hover:bg-orange-600 active:bg-orange-700 text-white font-semibold px-5 py-2 rounded-md shadow-md w-full transition"
    aria-label="Aplicar filtro de precios"
  >
    Aplicar
  </button>
</div>

    </article>

  </div>
</section>
