<section class="min-h-screen flex flex-col md:flex-row bg-gradient-to-r from-amber-100 via-orange-200 to-amber-300">
  <!-- Sección izquierda (texto) -->
  <div class="w-full md:w-2/3 flex flex-col items-center justify-center text-center px-6 py-12 md:px-12">
    <h1 class="text-4xl md:text-7xl font-bold text-gray-800">Necesito</h1>
    <p class="text-base md:text-lg text-gray-700 mt-4">
      Tu lugar de confianza para pedir lo que necesitas
    </p>
  </div>

  <!-- Sección derecha (formulario/login) -->
  <div class="w-full md:w-1/3 border-t-2 md:border-t-0 md:border-l-2 border-orange-300 flex items-center justify-center px-4 py-8 md:py-10">
    
    <div class="w-full max-w-md" *ngIf="showIndexAuth">
      <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4 text-center">¡Bienvenido!</h2>

      <!-- Navegación -->
      <nav class="flex flex-col items-center gap-4">
        <div class="flex flex-col sm:flex-row gap-3 w-full justify-center">
          <button routerLink="/auth/sign-in"
            class="px-5 py-2 text-white bg-orange-600 rounded-xl shadow-md transition-all hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Iniciar Sesión
          </button>
          <button routerLink="/auth/sign-up"
            class="px-5 py-2 text-white bg-orange-600 rounded-xl shadow-md transition-all hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Registrarse
          </button>
        </div>
      </nav>
    </div>

    <router-outlet></router-outlet>

  </div>
</section>
