<div class="flex flex-col sm:flex-row w-full sm:w-auto mb-2">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar productos..."
    class="px-4 py-2 pr-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 w-full sm:w-80"
  />
  <button
    class="bg-orange-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-orange-700 transition-all mt-2 sm:mt-0 sm:ml-2 w-full sm:w-auto"
    (click)="onSearch()"
  >
    Buscar
  </button>
</div>
