<div class="bg-white shadow-md p-2">
  <div class="max-w-7xl mx-auto flex justify-center space-x-6">
    <button
      *ngFor="let cat of parentCategories"
      class="px-4 py-2 text-gray-700 hover:bg-orange-100 rounded-lg"
      (click)="goToCategory(cat.id)"
    >
      {{ cat.nombre }}
    </button>
  </div>
</div>
