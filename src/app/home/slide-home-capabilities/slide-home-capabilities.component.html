<div class="relative w-full overflow-hidden py-10">
  <div class="relative h-64 md:h-80 lg:h-96 transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div *ngFor="let step of steps; let i = index" class="absolute top-0 left-0 w-full h-full flex items-center justify-center" [style.transform]="'translateX(' + i * 100 + '%)'">
      <div class="bg-white shadow-md rounded-lg p-6 text-center md:p-8 lg:p-10">
        <img [src]="step.imageUrl" [alt]="step.title" class="mx-auto h-32 md:h-48 object-contain mb-4">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ step.title }}</h3>
        <p class="text-gray-600">{{ step.description }}</p>
      </div>
    </div>
  </div>
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <button *ngFor="let _ of steps; let i = index" class="w-3 h-3 rounded-full transition-colors duration-300" [class.bg-indigo-500]="currentIndex === i" [class.bg-gray-300]="currentIndex !== i" (click)="currentIndex = i"></button>
  </div>
</div>
