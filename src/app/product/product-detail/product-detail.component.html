<!-- Si hay detalle del producto -->
<div *ngIf="productDetail; else errorTemplate">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 space-y-4 border border-gray-100">
    <h2 class="text-2xl font-bold text-gray-800">{{ productDetail.nombre }}</h2>
    <p class="text-gray-600">{{ productDetail.descripcion }}</p>
    <span class="block text-lg font-semibold text-orange-600">Precio: {{ productDetail.precio }}</span>
  </div>
</div>

<!-- Plantilla para errores o carga -->
<ng-template #errorTemplate>
  <div class="max-w-md mx-auto mt-6 p-4 text-center rounded-lg bg-red-50 border border-red-200" *ngIf="errorMessage">
    <p class="text-red-600 font-semibold">{{ errorMessage }}</p>
  </div>
  <div class="max-w-md mx-auto mt-6 p-4 text-center rounded-lg bg-yellow-50 border border-yellow-200" *ngIf="!errorMessage">
    <p class="text-yellow-700">Cargando producto...</p>
  </div>
</ng-template>
